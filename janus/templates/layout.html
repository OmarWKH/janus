<!DOCTYPE html>

<html lang="en">
<head>
	<title>Janus</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
	{% block head %}{%endblock%}
</head>
<body>
	{% with messages = get_flashed_messages() %}
		{% if messages %}
			<ul id="flashes">
				{% for message in messages %}
					<li>{{ message }}</li>
				{% endfor %}
			</ul>
		{% endif %}
	{% endwith %}
	{% block body %}
	{% endblock %}
</body>
</html>
