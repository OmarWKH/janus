{% extends 'layout.html' %}
{% set title = 'Stories.' %}

{% block body %}
    <div id="stories">
        {% for story in stories %}
            <div class="story" style="background-image: url({{ url_for('send_image', name=story.image_name) }})">
                <a href="{{ url_for('play_story', story_id=story._id|e) }}">
                    Title: {{ story.title }}
                </a>
                <a href="{{ url_for('profile', username=story.author.username) }}">
                    Written by: {{ story.author.username }}
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
