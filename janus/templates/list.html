{% extends 'layout.html' %}

{% block body %}
    <ul>
    	{% for story in stories %}
    		<li>
    			<a href="{{ url_for('play_story', story_id=story._id|e) }}">
    				Play {{ story.title }}
    			</a><br>
    			<a href="{{ url_for('profile', username=story.author.username) }}">
    				Author: {{ story.author.username }}
    			</a><br>
    			<img width="200px" src="{{ url_for('send_image', name=story.image_name) }}">
    		</a></li>
    	{% endfor %}
    </ul>
{% endblock %}
