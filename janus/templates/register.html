{% extends 'layout.html' %}
{% set title = 'Create User.' %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}">
{%endblock%}

{% block body %}
    <div class="w3-col">
        <form id="registeration_form" method="post" action="{{ url_for('register') }}">
            <label>Username: </label>
            <input type="text" name="username" value="{{ username }}" required autofocus></input><br><br>
            <label>Password: </label>
            <input type="password" name="password" required></input><br><br>
            <label>Email: </label>
            <input type="email" name="email" value="{{ email }}"></input><br><br>
            <label>First Name: </label>
            <input type="text" name="first_name" value="{{ first_name }}"></input><br><br>
            <label>Last Name: </label>
            <input type="text" name="last_name" value="{{ last_name }}"></input><br><br>
            <input type="submit" name="submit" value="Register">
        </form>
    </div>
{% endblock %}
