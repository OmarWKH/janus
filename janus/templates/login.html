{% extends 'layout.html' %}
{% set title = 'User Login.' %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}">
{%endblock%}

{% block body %}
    <div class="w3-col">
        <form id="login_form" method="post" action="{{ url_for('login') }}">
            <label>Username: </label>
            <input type="text" name="username" value="{{ username }}" required autofocus></input><br><br>
            <label>Password: </label>
            <input type="password" name="password" required></input><br><br>
            <input type="submit" name="submit" value="Login">
        </form>
    </div>
{% endblock %}
